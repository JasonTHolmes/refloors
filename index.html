<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">





    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReFloors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap" rel="stylesheet">




</head>
<body>
    <header>
        <div class="container content-container">
<!-- ---------- -->
<!-- TOP OF HEADER -->
<!-- ---------- -->
            <div class="top-container">
                <div class="logo-container">
                    <img src="images/logo.png" id="logo">
                </div>
                <div class="container navigation-container">
                    <nav>
                        <ul>
                            <li><a href="#" class="navigation-links">Collections</a></li>
                            <li><a href="#" class="navigation-links">About</a></li>
                            <li><a href="#" class="navigation-links">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="container login-container">
                    <ul>
                        <li><a href="#" class="member-links navigation-links" id="login-link">Login</a></li>
                        <li><a href="#" class="member-links navigation-links" id="join-link">Join</a></li>
                    </ul>
                </div>
            </div>
<!-- ---------- -->
<!-- HEADER FEATURED COLLECTION -->
<!-- ---------- -->
            <div class="featured-collection-container">
                <div class="container feature-text-container">
                    <h2 class="feature-text">
                        Featured Collection
                    </h2>
                </div>
                <div class="container feature-description-container">
                    <p class="feature-description">
                        When the moment of inspiration hits you, you'll be left feeling weightless; and in complete control.
                    </p>
                </div>
                
                <div class="button-container">
                    <div class="container order-now-button-container">
                        <button type="button" id="order-now-button">Order Now</button>
                    </div>
                    
                    <div class="container arrow-buttons-container">
                        <button type="submit" class="arrow-buttons" id="left-button">&gt;</button>
                        <button type="submit" class="arrow-buttons" id="right-button">&lt;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
<!-- ---------- -->
<!-- FEATURED SECTION -->
<!-- ---------- -->
    <section class="collection-section-container">
        <div class="collection-pictures-container">
            <ul>
                <li>
                    <figure class="floor-photo">
                        <img src="images/1.jpg" alt="Girl sitting on the floor with her laptop">
                    </figure>
                </li>
                <li>
                    <figure class="floor-photo">
                        <img src="images/2.jpg" alt="clothes and personal affects lying on floor">
                    </figure>
                </li>
                <li>
                    <figure class="floor-photo">
                        <img src="images/3.jpg" alt="Studio apartment with a cabin feel">
                    </figure>
                </li>
                <li>
                    <figure class="floor-photo">
                        <img src="images/4.jpg" alt="girl sitting on her floor against her bed while on her laptop">
                    </figure>
                </li>
            </ul>
            <ul>
                <li>
                    <figure class="floor-photo">
                        <img src="images/5.jpg" alt="White dining room hallway">
                    </figure>
                </li>
                <li>
                    <figure class="floor-photo">
                        <img src="images/6.jpg" alt="Natural Oak wood floors in a living room">
                    </figure>
                </li>
                <li>
                    <figure class="floor-photo">
                        <img src="images/7.jpg" alt="Wicker bench next to minimalistic pottery">
                    </figure>
                </li>
                <li>
                    <figure class="floor-photo">
                        <img src="images/8.jpg" alt="large open dark room with a man sitting on a round chair in the background">
                    </figure>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
